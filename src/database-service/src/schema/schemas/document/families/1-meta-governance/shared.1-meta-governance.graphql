# Family 1: Meta & Governance - Shared Types

# =============================================================================
# SHARED ENUMS
# =============================================================================

# Status keys for task-level documents
enum _SectionData_StatusKey_ {
  NOT_STARTED
  IN_PROGRESS
  UNDER_REVIEW
  COMPLETE
  BLOCKED
}

# Priority levels
enum _SectionData_PriorityLevel_ {
  HIGH
  MEDIUM
  LOW
}

# =============================================================================
# SHARED TYPES
# =============================================================================

# Priority Driver data structure
type _SectionData_PriorityDriver_ {
  id: ID!

  category: _SectionData_PriorityDriver_Category_!
  description: String!
  priority: _SectionData_PriorityLevel_!
  detailedDescription: String
}

# Priority Driver categories
enum _SectionData_PriorityDriver_Category_ {
  # Core-Business Process (CBP)
  CBP_BREAK_BLOCK_REVENUE_LEGAL
  CBP_SLA_BREACH
  CBP_PARTIAL_DEGRADATION_KPI
  CBP_INCREMENTAL_IMPROVEMENT

  # Security / Compliance (SEC)
  SEC_CRITICAL_VULNERABILITY
  SEC_DATA_LEAK
  SEC_UPCOMING_COMPLIANCE
  SEC_HARDENING_LOW_RISK

  # User Experience (UX)
  UX_TASK_ABANDONMENT
  UX_SEVERE_USABILITY
  UX_NOTICEABLE_FRICTION
  UX_COSMETIC_POLISH

  # Marketing / Growth (MKT)
  MKT_LAUNCH_CRITICAL
  MKT_BRAND_RISK
  MKT_CAMPAIGN_OPTIMISATION
  MKT_LONG_TAIL_SEO

  # Technical Foundation / Infrastructure (TEC)
  TEC_PROD_STABILITY_BLOCKER
  TEC_DEV_PRODUCTIVITY_BLOCKER
  TEC_DEV_PRODUCTIVITY_ENHANCEMENT
  TEC_FLAKY_TEST
  TEC_TECH_DEBT_REFACTOR
}

# =============================================================================
# SECTIONS INTERFACES
# =============================================================================

# Base interface for Status sections
interface _Section_1_1_Status_ {
  id: ID!
  createdOn: DateTime
  lastUpdatedOn: DateTime
}

# Base interface for Priority Drivers sections
interface _Section_1_2_PriorityDrivers_ {
  id: ID!
  priorityDrivers: [_SectionData_PriorityDriver_!]!

  createdOn: DateTime
  lastUpdatedOn: DateTime
}

# Base interface for History sections
interface _Section_1_3_History_ {
  id: ID!
  taskDocuments: [_Document_Task_!]!
}

