# Status keys for task-level documents
enum _SectionData_StatusKey_ {
  NOT_STARTED
  IN_PROGRESS
  UNDER_REVIEW
  COMPLETE
  BLOCKED
}

# Priority levels
enum _SectionData_PriorityLevel_ {
  HIGH
  MEDIUM
  LOW
}

enum _SectionData_MermaidDiagram_Category_ {
  GRAPH
  SEQUENCE_DIAGRAM
  FLOWCHART
  ER_DIAGRAM
  CLASS_DIAGRAM
}

# =============================================================================
# SHARED TYPES
# =============================================================================

# Priority Driver data structure
type _SectionData_PriorityDriver_ {
  id: ID!

  # identifier of the priority driver
  category: _SectionData_PriorityDriver_Category_!

  # summary about the priority driver
  summary: String!

  # general priority level about the priority driver
  priority: _SectionData_PriorityLevel_!
  # detailed description about the priority driver
  detailedDescription: String
}

# Priority Driver categories
enum _SectionData_PriorityDriver_Category_ {
  # Core-Business Process (CBP)
  CBP_BREAK_BLOCK_REVENUE_LEGAL
  CBP_SLA_BREACH
  CBP_PARTIAL_DEGRADATION_KPI
  CBP_INCREMENTAL_IMPROVEMENT

  # Security / Compliance (SEC)
  SEC_CRITICAL_VULNERABILITY
  SEC_DATA_LEAK
  SEC_UPCOMING_COMPLIANCE
  SEC_HARDENING_LOW_RISK

  # User Experience (UX)
  UX_TASK_ABANDONMENT
  UX_SEVERE_USABILITY
  UX_NOTICEABLE_FRICTION
  UX_COSMETIC_POLISH

  # Marketing / Growth (MKT)
  MKT_LAUNCH_CRITICAL
  MKT_BRAND_RISK
  MKT_CAMPAIGN_OPTIMISATION
  MKT_LONG_TAIL_SEO

  # Technical Foundation / Infrastructure (TEC)
  TEC_PROD_STABILITY_BLOCKER
  TEC_DEV_PRODUCTIVITY_BLOCKER
  TEC_DEV_PRODUCTIVITY_ENHANCEMENT
  TEC_FLAKY_TEST
  TEC_TECH_DEBT_REFACTOR
}

type _SectionData_MermaidDiagram_ {
  id: ID!

  category: _SectionData_MermaidDiagram_Category_!
  content: String!

  createdOn: DateTime
  lastUpdatedOn: DateTime
}

type _SectionData_UserPersona_ {
  id: ID!

  name: String!
  goal: String!

  createdOn: DateTime
  lastUpdatedOn: DateTime
}

# Process participants - actors in the system
# Shared across all sections of family 2 and potentially other families
type _SectionData_Actor_ {
  id: String!
  role: String!
  description: String!

  createdOn: DateTime
  lastUpdatedOn: DateTime
}
